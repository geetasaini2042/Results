<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Telegram Login</title>
</head>
<body>

  <h2>Telegram से Login करें</h2>

  <!-- Telegram Login Widget -->
  <script async src="https://telegram.org/js/telegram-widget.js?22"
    data-telegram-login="Board_resultBot"   <!-- यहाँ अपने बॉट का username डालें -->
    data-size="large"
    data-onauth="onTelegramAuth(user)"
    data-request-access="write">
  </script>

  <!-- Telegram Auth Handler -->
  <script type="text/javascript">
    function onTelegramAuth(user) {
      alert(
        'लॉगिन हुआ:\n' +
        'नाम: ' + user.first_name + ' ' + (user.last_name || '') + '\n' +
        'यूज़रनेम: @' + (user.username || 'कोई नहीं') + '\n' +
        'Telegram ID: ' + user.id
      );

      // यदि डेटा को backend भेजना हो तो नीचे fetch या AJAX से भेज सकते हैं
      // fetch('/save-user', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify(user)
      // });
    }
  </script>

</body>
</html>
