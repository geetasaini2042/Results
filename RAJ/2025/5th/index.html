<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RBSE 5th Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="//solseewuthi.net/sdk.js" data-zone="9336786" data-sdk="show_9336786"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #e0f7fa, #e1bee7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
      color: #4a148c;
    }
    .subtitle {
      font-size: 14px;
      text-align: center;
      margin-bottom: 15px;
      color: #666;
    }
    .instructions {
      background: #f3e5f5;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      color: #4a148c;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #7b1fa2;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #6a1b9a;
    }
    .timer {
      font-size: 16px;
      text-align: center;
      margin-top: 10px;
      color: #d32f2f;
      font-weight: 600;
    }
    .ad-message {
      text-align: center;
      font-size: 13px;
      margin-top: 15px;
      color: #999;
    }

    /* Popup & overlay */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 999;
      text-align: center;
      max-width: 80%;
    }
    /* Loader Spinner */
.loading-overlay {
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.4);
  z-index: 998;
}

.loading-overlay.show {
  display: block;
}

.loader {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 6px solid #e0e0e0;
  border-top: 6px solid #7b1fa2;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}
    .popup h3 {
      margin: 0 0 10px;
      color: #7b1fa2;
    }
    .popup p {
      margin: 0;
      color: #444;
    }
    .popup.show {
      display: block;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 998;
    }
    .overlay.show {
      display: block;
    }
    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #7b1fa2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Popup -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popupBox">
    <h3>Notice</h3>
    <p id="popupText">Please wait...</p>
    <button onclick="closePopup()">OK</button>
  </div>

  <div class="card">
    <div class="title" id="welcome">Welcome, Student</div>
    <div class="subtitle">RBSE Class 5th Result - 2025</div>
    <!-- Loader -->
<div class="loading-overlay" id="loadingOverlay">
  <div class="loader"></div>
</div>
    <div class="instructions">
      <strong>Result कैसे देखें:</strong><br>
      1. "Check Result Now" बटन पर क्लिक करें<br>
      2. रिज़ल्ट 30 मई दोपहर 12:30 बजे जारी किया जाएगा<br>
      3. समय पूरा होने पर रिज़ल्ट साइट पर भेजा जाएगा
    </div>

    <button onclick="checkResult()">Check Result Now</button>
    <div class="timer" id="countdown"></div>
    <div class="ad-message" id="adMsg"></div>
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const popupBox = document.getElementById('popupBox');
    const popupText = document.getElementById('popupText');
    const overlay = document.getElementById('overlay');
    const targetTime = new Date('2025-05-29T23:02:00');

    function updateCountdown() {
      const now = new Date();
      const diff = targetTime - now;

      if (diff <= 0) {
        countdownEl.textContent = "Result is now available!";
      } else {
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        countdownEl.textContent = `Time left: ${hours}h ${minutes}m ${seconds}s`;
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function showPopup(message) {
      popupText.textContent = message;
      popupBox.classList.add("show");
      overlay.classList.add("show");
    }

    function closePopup() {
      popupBox.classList.remove("show");
      overlay.classList.remove("show");
    }

    function checkResult() {
      const now = new Date();

      if (now < targetTime) {
        loadingOverlay.classList.add("show");
        show_9336786().then(() => {
          showPopup("Please wait for result declaration.");
          loadingOverlay.classList.remove("show");
        });        
      } else {
        loadingOverlay.classList.add("show");
        show_9336786().then(() => {
          window.location.href = "https://rajshaladarpan.rajasthan.gov.in/Class5th_8thExam/Home/Result.aspx";
          loadingOverlay.classList.remove("show");
        });
      }
    }

    window.onload = () => {
      if (window.Telegram && Telegram.WebApp) {
        const user = Telegram.WebApp.initDataUnsafe?.user;
        if (user && user.first_name) {
          document.getElementById("welcome").textContent = `Welcome, ${user.first_name}`;
        }
      }
    };
  </script>
</body>
</html>
