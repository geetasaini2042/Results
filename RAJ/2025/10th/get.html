<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: white !important;
    }
    h2 { text-align: center; }
    .table-container {
      overflow-x: auto;
      margin-top: 20px;
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
      text-align: center;
    }
    .section-header {
      background-color: #d0e4f5;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
    }
    .left { text-align: left; }
    .center { text-align: center; }

    /* Loader */
    #loader {
      text-align: center;
      font-size: 20px;
      margin-top: 100px;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Buttons */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="loader">
    <div class="spinner"></div><br>
    Processing...
  </div>

  <h2 style="display: none;">Student Result</h2>

  <div class="table-container" id="table-container">
    <table id="full-table">
      <thead>
        <tr><th colspan="6" class="section-header">Student Details</th></tr>
      </thead>
      <tbody id="student-details"></tbody>

      <thead>
        <tr><th colspan="6" class="section-header">Marks Details</th></tr>
        <tr>
          <th>Subject</th>
          <th>TH</th>
          <th>SS</th>
          <th>TH+SS</th>
          <th>PR</th>
          <th>Total Marks</th>
        </tr>
      </thead>
      <tbody id="marks-details"></tbody>

      <tfoot>
        <tr>
          <td colspan="6" class="left">
            <div id="total-info"></div>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>

  <div class="button-group" style="display: none;" id="button-group">
    <button class="btn" onclick="history.back()">Check Another Result</button>
    <button class="btn" onclick="handlePdfDownload()" id="download-btn">Download as PDF</button>
  </div>

  <!-- Ad Script -->
  <script src='//libtl.com/sdk.js' data-zone='9336786' data-sdk='show_9336786'></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const rollNo = params.get('roll_no');
    const wbId = params.get('wb_id');
    const year = params.get('year');

    function handlePdfDownload() {
      if (typeof show_9336786 === 'function') {
        try {
          show_9336786()
            .then(() => {
              // After successful ad view
              const url = `https://mysiteforstudy.great-site.net/Results/download.php?roll_no=${rollNo}&wb_id=${wbId}&year=${year}`;
              window.open(url, '_blank');
            })
            .catch((err) => {
              alert("Ad failed to load. Please try again.");
              console.error("Ad error:", err);
            });
        } catch (e) {
          alert("Ad is not ready yet. Please wait.");
          console.error("Ad error:", e);
        }
      } else {
        alert("Ad is not ready yet. Please wait a few seconds and try again.");
      }
    }

    if (!rollNo || !wbId || !year) {
      document.body.innerHTML = "<h3>Error Fetching Your Result!.</h3>";
    } else {
      const apiUrl = `https://manish-bhaiyas-bot.onrender.com/result?roll_no=${rollNo}&wb_id=${wbId}&year=${year}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const res = data.data.board_result;
          const info = res.candidate_info;
          const result = res.result;
          const subjects = res.subjects.filter(s => s.subject_name && s.subject_marks);

          // Student details
          const sd = document.getElementById("student-details");
          sd.innerHTML = `
            <tr>
              <td colspan="2" class="left"><strong>Name:</strong> ${info["Candidate Name"]}</td>
              <td colspan="4" class="left"><strong>Roll No:</strong> ${info["Roll No."]}</td>
            </tr>
            <tr><td colspan="6" class="left"><strong>Father's Name:</strong> ${info["Father Name"]}</td></tr>
            <tr><td colspan="6" class="left"><strong>Mother's Name:</strong> ${info["Mother Name"]}</td></tr>
            <tr><td colspan="6" class="left"><strong>School:</strong> ${info["School Name"]}</td></tr>
          `;

          // Marks
          const md = document.getElementById("marks-details");
          subjects.forEach(sub => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td class="left">${sub.subject_name}</td>
              <td class="center">${sub.theory_1 || '-'}</td>
              <td class="center">${sub.seassional || '-'}</td>
              <td class="center">${sub.theory_seasional || '-'}</td>
              <td class="center">${sub.practical || '-'}</td>
              <td class="center">${sub.subject_marks}</td>
            `;
            md.appendChild(row);
          });

          document.getElementById("total-info").innerHTML = `
            <strong>Total Marks:</strong> ${result["Total Marks"].trim()}<br>
            <strong>Percentage:</strong> ${result.percent.trim()}%<br>
            <strong>Result:</strong> ${result.Result}
          `;

          // Show result, hide loader
          document.getElementById("loader").style.display = "none";
          document.getElementById("table-container").style.display = "block";
          document.querySelector("h2").style.display = "block";
          document.getElementById("button-group").style.display = "flex";
        })
        .catch(error => {
          document.body.innerHTML = `
            <div style="text-align:center; margin-top:100px; font-family:Arial, sans-serif;">
              <h3 style="margin-top: 20px;">Please enter a correct Roll Number.</h3>
              <button onclick="history.back()" class="btn">Another Roll Number</button>
            </div>
          `;
          console.error(error);
        });
    }
  </script>

</body>
</html>
