<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #e0f7fa, #e1bee7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    .title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
      color: #4a148c;
    }
    .subtitle {
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
      color: #666;
    }
    label {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
    select, input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #7b1fa2;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #6a1b9a;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title" id="welcome">Welcome, Student</div>
    <div class="subtitle">Check your board result below</div>

    <label for="board">Select Board/Class</label>
    <select id="board">
      <option value="10">Class 10</option>
      <option value="12">Class 12</option>
    </select>

    <label for="roll">Enter Roll Number</label>
    <input type="text" id="roll" placeholder="e.g. 123456">

    <button onclick="submitResult()">Check Result</button>
  </div>

  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;
    if (user && user.first_name) {
      document.getElementById("welcome").textContent = `Welcome, ${user.first_name}`;
    }

    function submitResult() {
      const board = document.getElementById("board").value;
      const roll = document.getElementById("roll").value.trim();

      if (roll === "") {
        alert("Please enter your roll number.");
        return;
      }

      tg.showAlert(`Checking result for Roll No: ${roll}, Class: ${board}`);
    }
  </script>
</body>
</html>
