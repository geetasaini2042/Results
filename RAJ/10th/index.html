<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RBSE 10th Result</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="//solseewuthi.net/sdk.js" data-zone="9336786" data-sdk="show_9336786"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 20px;
      color: #111827;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #1f2937;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #9ca3af;
    }
    #adMsg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .note {
      font-size: 14px;
      color: #6b7280;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>RBSE 10th Result 2025</h2>
    <p class="note">Enter your Roll Number to check your result.<br>Result PDF will be sent to your Telegram after a short sponsored ad.</p>

    <input type="text" id="roll" placeholder="Enter Roll Number" />
    <button onclick="submitResult()">Check Result</button>
    <div id="adMsg"></div>
  </div>

  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    const botToken = "7831738668:AAH7Qc1zYoNd5DrY85kU4EN4GXY01JF91fk";
    const checkAnotherUrl = "https://geetasaini2042.github.io/Results/RAJ/10th/";

    function submitResult() {
      const roll = document.getElementById("roll").value.trim();
      const btn = document.querySelector("button");
      const ad = document.getElementById("adMsg");

      if (roll === "") {
        alert("Please enter your roll number.");
        return;
      }

      btn.innerText = "Loading sponsored result...";
      btn.disabled = true;
      ad.textContent = "Ad is loading... Please wait.";

      show_9336786().then(() => {
        ad.textContent = "Checking your result, please wait...";

        const pdfUrl = `https://sainipankaj12.serv00.net/Result/boardresult.php?tag=raj_12th_result&roll_no=${roll}&year=2025&wb_id=88&source=3&download`;

        // Send PDF via Telegram
        fetch(`https://api.telegram.org/bot${botToken}/sendDocument`, {
          method: 'POST',
          body: JSON.stringify({
            chat_id: tg.initDataUnsafe.user.id,
            document: pdfUrl,
            caption: "Your result PDF is ready!",
            reply_markup: {
              inline_keyboard: [[
                { text: "Check another result", web_app: { url: checkAnotherUrl } }
              ]]
            }
          }),
          headers: {
            "Content-Type": "application/json"
          }
        }).then(res => res.json())
          .then(response => {
            if (!response.ok) {
              ad.innerHTML = `<span style="color:red;">Result Not Declared yet. Please wait and try again later.</span>`;
              btn.innerText = "Check Result";
              btn.disabled = false;
            } else {
              ad.innerHTML = `<span style="color:green;">Result sent to your Telegram.</span>`;
              btn.innerText = "Check Another";
              btn.disabled = false;
            }
          }).catch(() => {
            ad.innerHTML = `<span style="color:red;">Result Not Declared yet. Please wait and try again later.</span>`;
            btn.innerText = "Check Result";
            btn.disabled = false;
          });

      }).catch(() => {
        ad.textContent = "Ad failed or skipped. Please try again.";
        btn.innerText = "Check Result";
        btn.disabled = false;
      });
    }
  </script>
</body>
</html>
