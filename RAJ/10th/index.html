<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>RBSE 10th Result</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="//solseewuthi.net/sdk.js" data-zone="9336786" data-sdk="show_9336786"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .app {
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      margin: 30px auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .description {
      font-size: 14px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2196f3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1 id="welcome">Welcome</h1>
    <div class="description">
      <p><strong>How to check your result:</strong></p>
      <ol>
        <li>Enter your Roll Number below</li>
        <li>Watch a short ad</li>
        <li>Your result PDF will be sent to your Telegram</li>
      </ol>
    </div>
    <input type="text" id="roll" placeholder="Enter Roll Number" />
    <button onclick="submitResult()">Check Result</button>
    <div id="status"></div>
  </div>

  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    const botToken = "7831738668:AAH7Qc1zYoNd5DrY85kU4EN4GXY01JF91fk";
    const checkAnotherUrl = "https://geetasaini2042.github.io/Results/RAJ/10th/";

    const user = tg.initDataUnsafe.user;
    if (user && user.first_name) {
      document.getElementById("welcome").textContent = `Welcome, ${user.first_name}`;
    }

    function submitResult() {
      const roll = document.getElementById("roll").value.trim();
      const status = document.getElementById("status");
      const btn = document.querySelector("button");

      if (roll === "") {
        alert("Please enter your roll number.");
        return;
      }

      btn.disabled = true;
      btn.innerText = "Loading Ad...";
      status.textContent = "Sponsored ad is loading...";

      show_9336786().then(() => {
        status.textContent = "Checking result...";

        const pdfUrl = `https://sainipankaj12.serv00.net/Result/boardresult.php?tag=raj_12th_result&roll_no=${roll}&year=2025&wb_id=88&source=3&download`;

        fetch(`https://api.telegram.org/bot${botToken}/sendDocument`, {
          method: 'POST',
          body: JSON.stringify({
            chat_id: user.id,
            document: pdfUrl,
            caption: "Your result PDF is ready!",
            reply_markup: {
              inline_keyboard: [[
                { text: "Check another result", web_app: { url: checkAnotherUrl } }
              ]]
            }
          }),
          headers: {
            "Content-Type": "application/json"
          }
        }).then(res => res.json())
          .then(response => {
            if (!response.ok) {
              status.innerHTML = `<span style="color: red;">Result Not Declared yet. Please try again later.</span>`;
            } else {
              status.textContent = "Result sent to your Telegram!";
            }
            btn.disabled = false;
            btn.innerText = "Check Another";
          })
          .catch(() => {
            status.innerHTML = `<span style="color: red;">Result Not Declared yet. Please try again later.</span>`;
            btn.disabled = false;
            btn.innerText = "Check Result";
          });
      }).catch(() => {
        status.textContent = "Ad failed or skipped. Please try again.";
        btn.disabled = false;
        btn.innerText = "Check Result";
      });
    }
  </script>
</body>
</html>
