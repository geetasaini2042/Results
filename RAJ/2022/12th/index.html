<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RBSE 12th Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="//solseewuthi.net/sdk.js" data-zone="9336786" data-sdk="show_9336786"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #e0f7fa, #e1bee7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    .title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
      color: #4a148c;
    }
    .subtitle {
      font-size: 14px;
      text-align: center;
      margin-bottom: 15px;
      color: #666;
    }
    .instructions {
      background: #f3e5f5;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      color: #4a148c;
    }
    label {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #7b1fa2;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #6a1b9a;
    }
    .ad-message {
      text-align: center;
      font-size: 13px;
      margin-top: 15px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title" id="welcome">Welcome, Student</div>
    <div class="subtitle">RBSE Class 12th Result - 2022</div>

    <div class="instructions">
      <strong>Result कैसे देखें:</strong><br>
      1. नीचे अपना रोल नंबर दर्ज करें<br>
      2. "Check Result" बटन पर क्लिक करें<br>
      3. बोट आपको मार्कशीट की PDF भेजेगा
    </div>

    <label for="roll">Roll Number:</label>
    <input type="text" id="roll" placeholder="e.g. 1234567">

    <button onclick="submitResult()">Check Result</button>
    <div class="ad-message" id="adMsg"></div>
  </div>
</body>
</html>
