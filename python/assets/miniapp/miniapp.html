<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src='//libtl.com/sdk.js' data-zone='9336786' data-sdk='show_9336786'></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .svg-bg {
      width: 100%;
      max-height: 220px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    h1 {
      color: #4a148c;
    }

    h2 {
      color: #7b1fa2;
    }

    .description {
      font-size: 16px;
      margin: 15px 0 25px;
    }

    .btn {
      background-color: #7b1fa2;
      color: #fff;
      border: none;
      padding: 14px 25px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #4a148c;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 5px solid #ccc;
      border-top-color: #7b1fa2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContent" style="display:none;">
    <img id="resultImage" src="" alt="Result" class="svg-bg">
    <h1 id="title"></h1>
    <h2 id="heading"></h2>
    <h3 id="subtitle"></h3>
    <p class="description" id="description"></p>
    <button class="btn" onclick="openWithAd()">üîì Open Link</button>
  </div>

  <div id="loading" class="loader"></div>

  <script>
    async function fetchData() {
      let id = null;

      // 1. Telegram ‡§∏‡•á ID ‡§®‡§ø‡§ï‡§æ‡§≤‡§®‡•á ‡§ï‡•Ä ‡§ï‡•ã‡§∂‡§ø‡§∂
      try {
        if (Telegram.WebApp.initDataUnsafe?.start_param?.startsWith("id_")) {
          id = Telegram.WebApp.initDataUnsafe.start_param.slice(3);
        }
      } catch (e) {
        console.log("Telegram WebApp not available.");
      }

      // 2. ‡§Ö‡§ó‡§∞ Telegram ‡§∏‡•á ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä ‡§§‡•ã URL ‡§∏‡•á ‡§≤‡•ã
      if (!id) {
        const urlParams = new URLSearchParams(window.location.search);
        id = urlParams.get("id");
      }

      // 3. ‡§Ö‡§ó‡§∞ ID ‡§Æ‡§ø‡§≤‡•Ä ‡§§‡•ã API ‡§ï‡•â‡§≤ ‡§ï‡§∞‡•ã
      if (id) {
        try {
          const res = await fetch(`https://sainipankaj12.serv00.net/Result/MiniApp/getdata.php?id=${id}`);
          const data = await res.json();

          if (data.mode === "manual") {
            document.title = data.title;
            document.getElementById("title").textContent = data.title;
            document.getElementById("heading").textContent = data.heading;
            document.getElementById("subtitle").textContent = data.subtitle;
            document.getElementById("description").textContent = data.description;

            // ‚úÖ imageUrl ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü (PNG, JPG, SVG ‡§ï‡•ã‡§à ‡§≠‡•Ä)
            const img = document.getElementById("resultImage");
            img.src = data.imageUrl || "https://via.placeholder.com/400x200.png?text=Result+Image";

            window.sourceUrl = data.sourceUrl;

            document.getElementById("loading").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
          } else if (data.mode === "redirect") {
            window.location.href = data.sourceUrl;
          } else {
            document.body.innerHTML = "<p>‚ö†Ô∏è Invalid mode returned from server.</p>";
          }
        } catch (e) {
          console.error(e);
          document.body.innerHTML = "<p>‚ùå Failed to load data from server.</p>";
        }
      } else {
        document.body.innerHTML = "<p>‚ùå No ID found in Telegram or URL.</p>";
      }
    }

    function openWithAd() {
      show_9336786().then(() => {
        window.location.href = window.sourceUrl;
      });
    }

    fetchData();
  </script>
</body>
</html>
