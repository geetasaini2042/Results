<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward + PDF</title>
    <style>
      body, html { margin: 0; padding: 0; height: 100%; }
      iframe {
        width: 100vw;
        height: 100vh;
        border: none;
        display: none;
      }
    </style>
    <script src="//libtl.com/sdk.js" data-zone="9504493" data-sdk="show_9504493"></script>
  </head>
  <body>
    <iframe id="pdfFrame"></iframe>

    <script>
      // URL params se 'file' nikalna
      const params = new URLSearchParams(window.location.search);
      const fileUrl = params.get('file');

      if (!fileUrl) {
        document.body.innerHTML = "<h2 style='text-align:center;margin-top:20px;'>कोई PDF लिंक नहीं मिला।</h2>";
      } else {
        // iframe src set karo
        const viewerUrl = "https://mozilla.github.io/pdf.js/web/viewer.html?file=" + encodeURIComponent(fileUrl);
        document.getElementById('pdfFrame').src = viewerUrl;

        // ad dikhana
        show_9504493()
          .then(() => {
            document.getElementById('pdfFrame').style.display = 'block';
          })
          .catch(() => {
            alert("Ad is not complated!");
          });
      }
    </script>
  </body>
</html>
