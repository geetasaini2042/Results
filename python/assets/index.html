<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Result Viewer</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      margin: 0;
    }

    #result-container {
      background: #fff;
      padding: 0.1px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    td, th {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background: #efefef;
    }

    .circle-btns {
      display: flex;
      justify-content: space-between;
      padding: 20px 16px 0 16px;
      box-sizing: border-box;
      margin-top: 20px;
    }

    .circle-btn {
      background: #007bff;
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s;
    }

    .circle-btn:hover {
      background: #0056b3;
    }

    .circle-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
  </style>
</head>
<body>

<div id="result-container">üì°</div>

<div class="circle-btns">
  <div class="circle-btn" onclick="history.back()" title="Back">
    <svg viewBox="0 0 24 24">
      <path d="M15 18l-6-6 6-6"/>
    </svg>
  </div>

  <div class="circle-btn" onclick="downloadResult()" title="Download">
    <svg viewBox="0 0 24 24">
      <path d="M5 20h14v-2H5v2zm7-18l-6 6h4v6h4v-6h4l-6-6z"/>
    </svg>
  </div>
</div>

<script>
  let tg = window.Telegram.WebApp;
  tg.expand();
  const user = tg.initDataUnsafe.user;
  const chatId = user?.id || "6150091802";
  const botToken = "7831738668:AAH7Qc1zYoNd5DrY85kU4EN4GXY01JF91fk";
  const MainUrl = "https://manish-bhaiyas-bot.onrender.com/";

  const params = new URLSearchParams(window.location.search);
  const rollNo = params.get("roll_no");
  const resultUrl = params.get("url");
  const url = `${MainUrl}?roll_no=${encodeURIComponent(rollNo)}&url=${encodeURIComponent(resultUrl)}`;

  async function fetchResult() {
    const resultContainer = document.getElementById("result-container");
    resultContainer.innerHTML = "üì°";

    try {
      const response = await fetch(url);
      if (response.status !== 200) {
        resultContainer.innerText = "‚ùå";
        return;
      }

      const html = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");
      const allTables = doc.querySelectorAll("table");
      resultContainer.innerHTML = "";

      allTables.forEach(table => {
        if (!table.closest("td table, td > table")) {
          resultContainer.innerHTML += table.outerHTML + "<br>";
        }
      });

      if (resultContainer.innerHTML.trim() === "") {
        resultContainer.innerText = "‚ùå";
      }
    } catch (error) {
      resultContainer.innerText = "‚ö†Ô∏è";
    }
  }

  async function downloadResult() {
    try {
      const fullHTML = document.getElementById("result-container").innerHTML;
      const formData = new FormData();
      formData.append("html", fullHTML);
      formData.append("chat_id", chatId);
      formData.append("bot_token", botToken);

      const res = await fetch("https://sainipankaj12.serv00.net/Result/sch.php", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (data.status === "success") {
        alert("‚úÖ ‡§≠‡•á‡§ú ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ!");
      } else {
        alert("‚ùå ‡§µ‡§ø‡§´‡§≤‡•§");
      }
    } catch (err) {
      alert("‚ö†Ô∏è ‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø!");
    }
  }

  fetchResult();
</script>

</body>
</html>
